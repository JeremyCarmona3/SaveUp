<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Overview</title>

    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/overview.css">

    <script src="../javascript/index.js"></script>
</head>
<body class="text">
    <div class="overviewLayout">
        <div class="goalVisuals "> <!-- main goal visuals and inputs-->
            <p class="bigText" id="currentGoalName">Designer Shoes</p>

            <div class="aboutGoal">
                <div>
                    <p class="heading" id="progressAmntOutOf">60.00/200.00</p>
                    <div class="line"></div>
                </div>
                <div class="goalIcon bigIcon"><img class="" src="../assets/shoes.svg"></div>
            </div>

            <div class="pig">
                <img class="" id="piggybank" src="../assets/piggy.svg">
            </div>

            <div class="progress border">
                <progress id="progressBar" value="60" max="200"></progress><br>
            </div>

            <input class="inputStyle bigText" id="progressInput" value="0.00"></input>

            <div class="flexRow">
                <div class="smallButton heading button"  id="withdrawBtn">withdraw</div>
                <div class="smallButton heading button" id="saveupBtn">save up</div>
            </div>
        </div>

        
        <div class="goalRecords"> <!-- goal info and history-->
            <div class="goalInfo"> <!-- goal info -->
                <div class="infoLabel"> 
                    <div class="">
                        <p class="">Final Goal</p>
                        <p class="">Weekly Goal</p>
                        <p class="">Start Date</p>
                        <p class="">End Date</p>
                    </div>
                    <div class="">
                        <p class="" id="">$10.00</p>
                        <p class="" id="">01/01/2021</p>
                        <p class="" id="">01/03/2021</p>
                    </div>
                </div>

                <div class="bigButton heading button" id ="editGoalBtn">edit goal</div>
            </div>

            <div class=""> <!-- goal history -->
                <div class="">
                    <p class="heading">History</p>
                    <div class="" id="">======== History =========</div>
                </div>
                <div class="">
                    <p class="heading">Progress Graph</p>
                    <div class="" id="">======== Line Chart of Goal Progress ========</div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
