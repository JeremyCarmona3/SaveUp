<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Overview</title>

    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/overview.css">

    <script src="../javascript/index.js"></script>
</head>
<body class="text">
    <div class="overviewLayout">


        <!-- top navigation -->
    
        <!-- back button -->
        <div class="backCont desknone" style="margin-left: 20px;">
            <img src="../assets/back.svg">
        </div>
        
        <!-- desktop top bar -->
        <div class="topbar mobnone">
            <div class="logoCont" style="margin-left: 20px;">
                <img src="../assets/logobw.svg" style="width: 96px; height: 81px;">
                <p class="bigText">SaveUp</p>
            </div>
            <div class="threeSections">
                <p class="mobnone heading underline" onclick="location.href='homepage.html'">Home</p>
                <p class="mobnone heading underline" onclick="location.href='collection.html'">Goals</p>
                <div class="mobnone button smallButton heading" onclick="location.href='createNewGoal.html'">New Goal</div>
                <img src="../assets/settings.svg" style="margin-right: 20px;">
            </div>
        </div>



        <div class="goalVisuals "> <!-- main goal visuals and inputs-->
            <p class="bigText" id="currentGoalName">Designer Shoes</p>

            <div class="aboutGoal">
                <div>
                    <p class="heading" id="progressAmntOutOf">$ 800.00/2000.00</p>
                    <div class="line"></div>
                </div>
                <div class="goalIcon bigIcon"><img class="" src="../assets/shoes.svg"></div>
            </div>

            <div class="pig">
                <img class="" id="piggybank" src="../assets/piggy.svg">
            </div>

            <div class="progressBase">
                <div>
                    <div class="text">
                        800$/2000$
                    </div>
                </div>
            </div>

            <input class="inputStyle bigText" id="progressInput" placeholder="0.00"></input>

            <div class="flexRow">
                <div class="smallButton heading button"  id="withdrawBtn">withdraw</div>
                <div class="smallButton heading button" id="saveupBtn">save up</div>
            </div>
        </div>

        
        <div class="goalRecords"> <!-- goal info and history-->
            <div class="goalInfo"> <!-- goal info -->
                <p class="bigText">Goal Information</p>
                <div class="infoCont heading"> 
                    <div class="infoLabels">
                        <p class="">Final Goal</p>
                        <p class="">Weekly Goal</p>
                        <p class="">Start Date</p>
                        <p class="">End Date</p>
                    </div>
                    <div class="infoNums">
                        <p class="" id="">$800.00</p>
                        <p class="" id="">$50.00</p>
                        <p class="" id="">01/01/2021</p>
                        <p class="" id="">01/06/2021</p>
                    </div>
                </div>

                <div class="editBtn">
                <div class="smallButton button heading" id ="editGoalBtn">edit goal</div>
                </div>
            </div>

            <div class="historyCont"> <!-- goal history -->
                <div class="listHistory">
                    <p class="heading">History</p>
                    <div class="" id=""></div>
                </div>
                <div class="">
                    <p class="heading">Progress Graph</p>
                    <div class="chartCont"></div>
                </div>
            </div>
        </div>

                <!-- navbar -->
                <div class="navCont desknone">
                    <img src="../assets/home.svg" onclick="location.href='homepage.html'">
                    <div class="newGoal" onclick="location.href='createNewGoal.html'">
                        <img src="../assets/addgoal.svg">
                    </div>
                    <img src="../assets/collection.svg" onclick="location.href='collection.html'">
                </div>

    </div>
</body>
</html>
