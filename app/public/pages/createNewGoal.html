<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <title>Create a New Goal</title>
    <script src="../javascript/newgoal.js"></script>
</head>
<body>
    <div class="main">
        <div class="newGoalCont2">
            <!-- back button -->
            <div class="backCont desknone" style="margin-left: 20px;">
                <img src="../assets/back.svg" onclick="location.href='homepage.html'">
            </div>
            
            <!-- desktop top bar -->
            <div class="topbar mobnone">
                <div class="logoCont" style="margin-left: 20px;">
                    <img src="../assets/logobw.svg" style="width: 96px; height: 81px;">
                    <p class="bigText">SaveUp</p>
                </div>
                <div class="threeSections">
                    <p class="mobnone heading " onclick="location.href='homepage.html'">Home</p>
                    <p class="mobnone heading  onclick="location.href='collection.html'">Goals</p>
                    <div class="mobnone button smallButton heading" onclick="location.href='createNewGoal.html'">New Goal</div>
                    <img src="../assets/settings.svg" style="margin-right: 20px;">
                </div>
            </div>
        </div>

        <div class="needs-wants-headings">

            <div class="needs-wants-titles mobnone">
                <div class="needs-wants-align">
                    <div class="needs-wants-container bigText" style="font-size: 30px; margin-bottom:50px;">
                        Create your new saving goal...
                    </div>
                    <div class="needs-wants-container">
                    </div>
                </div>
            </div>

            <div class="needs-wants-titles mobnone">

                <div class="needs-wants-align">
                    <div class="needs-wants-container heading txtGreen">
                        Needs
                    </div>
                    <div class="needs-wants-container heading txtPink">
                        Wants
                    </div>
                </div>

            </div>

            

            <div class="needs-wants">
                <!-- goal options -->
                <div class="optionsCont">
                    <div class="selectionCont desknone" >
                        <p class="heading" onclick="needs()" id="needs">Needs</p>
                        <img src="../assets/divider.svg">
                        <p class="heading" onclick="wants()" id="wants" style="color:#A4A4A4;">Wants</p>
                    </div>
                    
                    <div class="allIcons">
                        
                        
                        <div class="iconCont">
                            <div class="optionsIcon" id="square1">
                                <img src="../assets/groceries.svg" id="img1">
                            </div>
                            <p class="text" id="txt1">
                                Groceries
                            </p>
                        </div>
                        
                        <div class="iconCont">
                            <div class="optionsIcon" id="square2">
                                <img src="../assets/transportation.svg" id="img2">
                            </div>
                            <p class="text" id="txt2">
                                Transportation
                            </p>
                        </div>
                        
                        <div class="iconCont">
                            <div class="optionsIcon" id="square3">
                                <img src="../assets/medicine.svg" id="img3">
                            </div>
                            <p class="text" id="txt3">
                                Medicine
                            </p>
                        </div>
                        
                        <div class="iconCont" >
                            <div class="optionsIcon" id="square4">
                                <img src="../assets/supplies.svg" id="img4">
                            </div>
                            <p class="text" id="txt4">
                                Supplies
                            </p>
                        </div>
                        
                        <div class="iconCont">
                            <div class="optionsIcon" id="square5">
                                <img src="../assets/pizza.svg" id="img5">
                            </div>
                            <p class="text" id="txt5">
                                Food
                            </p>
                        </div>
                        
                        <div class="iconCont">
                            <div class="optionsIcon" id="square6">
                                <img src="../assets/custom.svg">
                            </div>
                            <p class="text">
                                Custom Goal
                            </p>
                        </div>
                    </div>
                </div>
                
                
                
                <!--wants for desktop-->
                <div class="optionsCont mobnone">
                    
                    
                    
                    <div class="allIcons">
                        
                        
                        <div class="iconCont">
                            <div class="optionsIconPink">
                                <img src="../assets/shoes.svg">
                            </div>
                            <p class="text">
                                Shoes
                            </p>
                        </div>
                        
                        <div class="iconCont">
                            <div class="optionsIconPink">
                                <img src="../assets/shirt.svg">
                            </div>
                            <p class="text">
                                Clothes
                            </p>
                        </div>
                        
                        <div class="iconCont">
                            <div class="optionsIconPink">
                                <img src="../assets/makeup.svg">
                            </div>
                            <p class="text">
                                Makeup
                            </p>
                        </div>
                        
                        <div class="iconCont">
                            <div class="optionsIconPink">
                                <img src="../assets/travel.svg">
                            </div>
                            <p class="text">
                                travel
                            </p>
                        </div>
                        
                        <div class="iconCont">
                            <div class="optionsIconPink">
                                <img src="../assets/ipad.svg">
                            </div>
                            <p class="text">
                                Devices
                            </p>
                        </div>
                        
                        <div class="iconCont">
                            <div class="optionsIconPink">
                                <img src="../assets/custom.svg">
                            </div>
                            <p class="text">
                                Custom Goal
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            
            
            
            
            <!-- navbar -->
            <div class="navCont desknone">
                <img src="../assets/home.svg" onclick="location.href='homepage.html'">
                <div class="newGoal" onclick="location.href='createNewGoal.html'">
                    <img src="../assets/addgoal.svg">
            </div>
            <img src="../assets/collection.svg" onclick="location.href='collection.html'">
        </div>

        

        


    </div>
</body>
</html>
